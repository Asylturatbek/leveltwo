<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quick Chat</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
	<div id="appContainer" class="flex-column">
		<header>
			<div class='container flex-column flex-left'>
				<h1>Quick Chat</h1>
				<p class='light-text'>The easiest way to get your message across</p>
			</div>
		</header>
		
		<div id="mainContent" class='container flex-grow-1 flex-column'>
			<section id="login" class=''>
				<h2 class='text-center'>Get Started</h2>
				<form id="loginForm" class='flex'>
					<input type="text" name="username" class='flex-grow-1' id="usernameInput" placeholder="username">
					<button id="loginBtn">Chat</button>
				</form>
			</section>
			
			<section id="chat" class='flex-grow-1 flex-column hidden'>
				<div id="messagesList" class='flex-grow-1'>

				</div>
				<form id="messageForm" class='flex mb-2'>
					<input type="text" name="message" class='flex-grow-1' id="messageInput" placeholder="enter the message">
					<button id="sendBtn">Send</button>
				</form>
			</section>
		</div>
	</div>
	
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
